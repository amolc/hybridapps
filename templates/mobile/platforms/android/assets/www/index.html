<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"/>  

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   
    <link href="lib/ionic-datepicker.styles.css" rel="stylesheet">
    <link href="lib/ionic-datepicker.popup.html">
    <link href="lib/ionic-datepicker.modal.html">
    <link href="lib/ionic-timepicker.styles.css" rel="stylesheet">
    <link href="lib/ionic-timepicker-12-hour.html">
    <link href="lib/ionic-timepicker-24-hour.html">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-storage.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/angular-messages.min.js"></script>
    <script src="lib/ionic-datepicker.bundle.min.js"></script>
    <script src="lib/ionic-datepicker.app.js"></script>
    <script src="lib/ionic-datepicker.service.js"></script>
    <script src="lib/ionic-datepicker.directive.js"></script>
    <script src="lib/ionic-timepicker.bundle.min.js"></script>
    <script src="lib/ionic-timepicker.app.js"></script>
    <script src="lib/ionic-timepicker.directive.js"></script>
    <script src="lib/moment.js"></script>
    <script> moment().format(); </script>
    <script src="lib/moment-with-locales.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/logincontroller.js"></script>
    <script src="js/services.js"></script>
    <script src="config/config.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/PushNotification.js"></script>
    
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
